
<!DOCTYPE html>
<html>
<head>
    <title>Add New Tournament</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-top: 20px; }
        input, select, button { margin: 5px 0; padding: 8px; width: 100%; max-width: 300px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Add New Tournament</h1>
    <form method="post">
        <label for="tournament_name">Tournament Name:</label>
        <input type="text" name="tournament_name" id="tournament_name" required>
        <label for="buy_in">Buy-In:</label>
        <input type="number" step="0.01" name="buy_in" id="buy_in" required>
        <label for="prize">Prize:</label>
        <input type="number" step="0.01" name="prize" id="prize" required>
        <label for="site">Site:</label>
        <select name="site" id="site" required>
            {% for site in sites %}
            <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select>
        <label for="type">Type:</label>
        <select name="type" id="type" required>
            <option value="MTT">MTT</option>
            <option value="Spin">Spin</option>
        </select>
        <label for="date_played">Date Played:</label>
        <input type="date" name="date_played" id="date_played" required>
        <button type="submit">Add Tournament</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
